repos:
-   repo: https://github.com/psf/black
    rev: 19.10b0
    hooks:
    -   id: black
        args:
          - --safe
          - --quiet
        files: ^((brother)/.+)?[^/]+\.py$
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.7.9
    hooks:
    -   id: flake8
        additional_dependencies:
          - flake8-docstrings==1.5.0
          - pydocstyle==4.0.1
        files: ^(brother)/.+\.py$